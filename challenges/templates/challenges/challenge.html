<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ month|title }} Challenges</title>
  </head>
  <body>
    <h1>{{ month|title }} Challenges</h1>
    {% if text is not None %}
      <h2>{{ text }}</h2>
    {% else %}
      <h1>There is no challenge</h1>
    {% endif %}
  </body>
</html>
